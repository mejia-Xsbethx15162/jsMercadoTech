<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedor - Inventario</title>
    <link rel="stylesheet" href="/proveedores/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Proveedor</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#productos-faltantes">Productos Faltantes</a></li>
            </ul>
        </nav>

        <main>
            <section id="productos-faltantes">
                <h2>Productos Faltantes</h2>
                <ul id="lista-productos-faltantes">
                
                </ul>

                <h3>Actualizar Inventario</h3>
                <form id="formulario-actualizar">
                    <label for="producto-id">ID del Producto:</label>
                    <input type="number" id="producto-id" name="producto-id" required>

                    <label for="cantidad">Cantidad a Enviar:</label>
                    <input type="number" id="cantidad" name="cantidad" required>

                    <button type="submit">Actualizar Inventario</button>
                </form>
            </section>
        </main>
    </div>

    <script src="/proveedores/script.js"></script>
</body>
</html>
